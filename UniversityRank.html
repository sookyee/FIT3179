<!DOCTYPE html>
<html>
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="UniversityRank.css" media="screen" />
</head>
<body>
    <div class="container-fluid">
        <h1>University Rankings</h1>
        <div class="row">
            <div class="col-xs-4">
                <h3>The Times</h3>
            </div>
            <div class="col-xs-4">
                <h3>University</h3>

            </div>
            <div class="col-xs-4">
                <h3>CWUR Ranking</h3>

            </div>
        </div>
        <div class="row row-eq-height">
            
            <div id="vis" class="col-xs-4">

            </div>
            <div class="col-xs-4" style="height:380px"></div>
            <div id="visTwo" class="col-xs-4"> </div>



        </div>

            <script type="text/javascript">
                var spec = "https://raw.githubusercontent.com/sookyee/FIT3179/main/TimesBumpChart.json";
                vegaEmbed('#vis', spec).then(function (result) {
                    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                }).catch(console.error);

                var specTwo = "https://raw.githubusercontent.com/sookyee/FIT3179/main/CwurBumpChart.json";
                vegaEmbed('#visTwo', specTwo).then(function (result) {
                    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
                }).catch(console.error);
            </script>
        </div>
</body>
</html>
