<!DOCTYPE html>
<html>
<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h3>Stock indexes of major US companies</h3>
    <div id="visTwo" style="width: 100%"></div>

    <h3>Unemployment rates in the US by county</h3>

    <div id="vis" style="width: 100%"></div>

    <script type="text/javascript">
        var spec = "https://raw.githubusercontent.com/sookyee/FIT3179/main/mapWeek9.json";
        vegaEmbed('#vis', spec).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var specTwo = "https://raw.githubusercontent.com/sookyee/FIT3179/main/week10.json";
        vegaEmbed('#visTwo', specTwo).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>
</html>
